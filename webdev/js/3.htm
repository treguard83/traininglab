<html>
<head>
<script>
function addy() {
	let a = document.getElementById("fno").value;
	let b = document.getElementById("sno").value;
	let c = parseInt(a) + parseInt(b);
	document.getElementById("result").value = c;
}

function subby() {
	let a = document.getElementById("fno").value;
	let b = document.getElementById("sno").value;
	let c = parseInt(a) - parseInt(b);
	document.getElementById("result").value = c;
}

function multi() {
	let a = document.getElementById("fno").value;
	let b = document.getElementById("sno").value;
	let c = parseInt(a) * parseInt(b);
	document.getElementById("result").value = c;
}

function divvy() {
	let a = document.getElementById("fno").value;
	let b = document.getElementById("sno").value;
	let c = parseInt(a) / parseInt(b);
	document.getElementById("result").value = c;
}

</script>
</head>
<body>
<h1>Welcome to JavaScript</h1>

First number: <input type="text" id="fno">
<br>
Second number: <input type="text" id="sno">
<br>
<input type="button" value="+" onClick="addy()">
<input type="button" value="-" onClick="subby()">
<input type="button" value="x" onClick="multi()">
<input type="button" value="/" onClick="divvy()">
<br>
Result is: <input type="text" id="result">

</body>
</html>
