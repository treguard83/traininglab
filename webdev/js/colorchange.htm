<html>
<head>
<script>

function changecolor() {
	document.getElementById("t").style.color="red";
}

function changeitback() {
	document.getElementById("t").style.color="black";
}

</script>
</head>
<body>
<span id="t" style="color:black" onmouseenter="changecolor()" onmouseleave="changeitback()">hello</span>

</body>
</html>
