<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Transform</title>
    <style>
        div {
            border: solid red; 
            width: 140px; 
            height: 60px;
            transform: rotate(-20deg) translate(200px,100px) scale(2,3) skew(20deg,10deg) rotateZ(90deg);
            transform-origin: left;
        }
    </style>
</head>
<body>
    <div>Watch the magic happen...</div>
</body>
</html>
